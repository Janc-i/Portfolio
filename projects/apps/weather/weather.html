<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather app</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- left panel -->
      <section class="left">
        <div class="description">
          <div class="weekday">?</div>
          <div class="date">?</div>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>Your current location
          </div>
        </div>

        <div class="actual-weather">
          <div class="icon"></div>
          <div class="temperature">
            <span id="temperature"></span><span class="unit">°C</span>
          </div>
          <div class="cloudness"></div>
        </div>
      </section>
      <!-- right panel -->
      <section class="right">
        <div class="details">
          <div class="min">
            <p>min</p>
            <p><span class="value">?</span><span class="unit"> °C</span></p>
          </div>
          <div class="max">
            <p>max</p>
            <p><span class="value">?</span><span class="unit"> °C</span></p>
          </div>
          <div class="uv-index">
            <p>uv-index</p>
            <p><span class="value">?</span></p>
          </div>
          <div class="wind">
            <p>wind</p>
            <p><span class="value">?</span><span class="unit"> km/h</span></p>
          </div>
        </div>
        <div class="forecast-container">
          <div class="forecast forecast1">
            <div class="forecast-icon">?</div>
            <div class="forecast-weekday">?</div>
            <div class="forecast-temperature">
              <span class="value"></span>
              <span class="unit"> °C</span>
            </div>
          </div>
          <div class="forecast forecast2">
            <div class="forecast-icon">?</div>
            <div class="forecast-weekday">?</div>
            <div class="forecast-temperature">
              <span class="value"></span>
              <span class="unit"> °C</span>
            </div>
          </div>
          <div class="forecast forecast3">
            <div class="forecast-icon">?</div>
            <div class="forecast-weekday">?</div>
            <div class="forecast-temperature">
              <span class="value"></span>
              <span class="unit"> °C</span>
            </div>
          </div>
          <div class="forecast forecast4">
            <div class="forecast-icon">?</div>
            <div class="forecast-weekday">?</div>
            <div class="forecast-temperature">
              <span class="value"></span>
              <span class="unit"> °C</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
